<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOT MEANT TO BE HERE</title>
    <style></style>
</head>
<body>
    <h1 id="Score_Text">Sample Score</h1>
    <h1 id="HighScore" style="position: absolute; top: 0px; right: 20px;">HIGH SCORE</h1>
    <button onclick="start()" id="start">Start</button>
    <p id="mobile_container">
        <label style="font-size: 0.3in;">Mobile</label>
        <input type="checkbox" id="mobile_checkbox" style="height: 0.3in; width: 0.3in;" checked="true">
    </p>
    <button onclick="jump()" id="jumpBtn" style="border-radius: 7px; height: 50px; font-size: 20px; opacity: 0; position: absolute; left: 12px;">Jump</button>
    <button id="crouchBtn" style="border-radius: 7px; height: 50px; font-size: 20px; opacity: 0; position: absolute; right: 12px;">Not crouching</button>
    <img src="game_data/normal.png" height="150px" width="120px" id="normal" style="opacity: 0;"></img>
    <img src="game_data/jump.png" height="150px" width="120px" id="jump" style="opacity: 0;"></img>
    <img src="game_data/crouch.png" height="150px" width="120px" id="crouch" style="opacity: 0;">
    <img src="game_data/rail.png" height="150px" width="200px" id="rail">
    <img src="game_data/drone.png" height="90px" width="120px" id="drone">

    <script src="game_data/game.js"></script>
</body>
</html>
